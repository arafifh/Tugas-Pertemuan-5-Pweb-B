<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Mahasiswa</title>
</head>
<body>
    <div class="form-box">
        <h2>Mahasiswa</h2>
        <form id="registration-form">
            <div class="user-box">
                <label></label>
                <input type="text" name="nama" autocomplete="off" placeholder="Nama">
            </div>
            <div class="user-box">
                <label></label>
                <input type="text" name="nim" autocomplete="off" placeholder="NIM">
            </div>
            <div class="user-box">
                <label></label>
                <input type="text" name="mata-kuliah" autocomplete="off" placeholder="Mata Kuliah">
            </div>
            <div class="user-box">
                <label></label>
                <input type="text" name="dosen" autocomplete="off" placeholder="Dosen">
            </div>
            <button type="submit">
                Submit
            </button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
